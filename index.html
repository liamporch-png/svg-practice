<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Logo Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .preview svg { width: 160px; height: 160px; }
    .tiny svg { width: 32px; height: 32px; }
    .big svg { width: 320px; height: 320px; }
  </style>
</head>
<body>
  <h1>SVG Logo Lab</h1>

  <p><strong>Brand name:</strong> Plants vs. Zombies</p>
  <p><strong>Brand vibe (choose 2):</strong> <strong>modern</strong> / playful / bold / <strong>calm</strong> / premium / friendly / techy</p>

  <div class="row">
    <div class="card preview">
      <h2>Full Logo</h2>

      <svg viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Brand logo for Plants vs. Zombies</title>
        <desc id="logoDesc">A simple icon and wordmark representing Plants vs. Zombies.</desc>

        <!-- Background (optional) -->
        <!-- <rect x="0" y="0" width="100" height="100" rx="18" /> -->

        <!-- Icon group -->
        <g id="icon" transform="translate(0 0)">
          <!-- Replace these starter shapes with your own design -->
          <path fill="DarkOliveGreen"d="M 50,20 Q 20,7 18,32"/>
          <circle cx="50" cy="45" r="25" fill="yellowgreen" stroke="green" stroke-width="2"/>
          <circle cx="50" cy="59" r="17" fill="yellowgreen" stroke="green" stroke-width="2"/>
          <circle cx="50" cy="59" r="11.75" fill="black" stroke="green" stroke-width="2"/>
          <ellipse cx="38" cy="35" rx="3" ry="5" fill="black" />
          <ellipse cx="62" cy="35" rx="3" ry="5" fill="black" />
          <ellipse cx="39" cy="33" rx="1" ry="1" fill="white" />
          <ellipse cx="63" cy="33" rx="1" ry="1" fill="white" />
        </g>

        <!-- Wordmark (optional) -->
        <text x="50" y="95" text-anchor="middle" font-size="10">
          Plants vs. Zombies
        </text>
      </svg>
    </div>
</body>
</html>
